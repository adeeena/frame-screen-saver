<div class="grain-effect">
  
</div>

<div class="frame">
  <div id="border">
    <div class="darken-effect">
      
    </div>
    
    <div class="grain-effect">
      
    </div>
    <splide [options]="{ type: 'fade', pagination: false, arrows: false, drag: true, rewind: true, speed: 5000 }"
    (onInit)="onSplideInit($event)">
    <splide-slide>
      <div class="background-image foo">
      </div>
    </splide-slide>
    
    <splide-slide>
      <div class="background-image bar">
      </div>
    </splide-slide>
  </splide>
  
  <div id="screensaver-info-pages" class="absolute-fill">
    <div class="darken-effect">
      
    </div>
    
    <div class="cover-page absolute-fill">
      <div class="main-clock">
        {{ clockService.time() | formatDateTime:'shortTime' }}
      </div>
      
      <div class="widgets">
        <div>
          <span class="weather-current-icon">
            (*)
          </span>
          <span class="weather-current-temperature">
            23*C
          </span>
        </div>
        <div>
          <span class="weather-current-icon">
            (*)
          </span>
          <span class="weather-current-temperature">
            7:01
          </span>
        </div>
      </div>
    </div>
    
    <div class="columns-page absolute-fill">
      <div class="main-section">
        <div class="main-clock">
          12:34
        </div>
        
        <div class="widgets">
          <div>
            <span class="weather-current-icon">
              (*)
            </span>
            <span class="weather-current-temperature">
              23*C
            </span>
          </div>
          <div>
            <span class="weather-current-icon">
              (*)
            </span>
            <span class="weather-current-temperature">
              7:01
            </span>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
</div>
